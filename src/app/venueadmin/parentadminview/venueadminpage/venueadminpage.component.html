<div class="container">
  <div class="row">
    <div class='col-4 float-right'>
      <button class="btn btn-outline-primary" data-toggle="modal" data-target="#venueSignup" id="addvenue">+ Add Venue</button>
    </div>
  </div>
  <div class="row text-center">
    <div *ngFor="let venue of venues; let i=index" class="col-4 text-center"> <!--venue container-->
      <a style="cursor: pointer" (click)="navipush(i)">
        <div class="STnopadding">
          <h4>{{venue.venue.name}}</h4>
          <div *ngIf="venue.venue.venueimage_set.length > 0" class="imagefullheight img-responsive imgcontainer"
               [ngStyle]="{'background-image': 'url(' + venue.venue.venueimage_set[0].imageurl + ')'}">
          </div>
        </div>
        <div class="row">
          <div class="col-12 text-center">
            <div class="col-auto text-center">
              <h5>Status:</h5>
              <h5 *ngIf="venue.venue.online" style="font-style: italic; color: green">Public</h5>
              <h5 *ngIf="!venue.venue.online" style="font-style: italic; color:red"><strong>Hidden</strong></h5>
            </div>
            <div class="col-12 text-center">
              <h5 *ngIf="venue.isvenueviewer">Viewer Permission</h5>
              <h5 *ngIf="venue.isvenueeventplanner">Event Planner Permission</h5>
              <h5 *ngIf="venue.isvenueadministrator">Administrator Permission</h5>
            </div>
          </div>
        </div>
      </a>
    </div> <!--venue contatiner-->
  </div>
</div>

<div class="modal fade" id="venueSignup" tabindex="-1" role="dialog" aria-labelledby="Venue-SignUp" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Venue Sign Up Request  <span style="color: red"> &nbsp; * Mandatory Fields</span></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div *ngIf="signupcompelete" class="modal-body">
        <h3>Your Venue application has been received we will be in touch</h3>
      </div>
      <div *ngIf="!signupcompelete" class="modal-body">
        <form (ngSubmit)="addvenue(createvenueform)" #createvenueform="ngForm">
          <div class="form-group">
            <input type="text"
                   placeholder="Venue Name *"
                   class="form-control"
                   id="inputVenueName"
                   name="venuename"
                   ngModel
                   required
            >
          </div>

          <div class="row">
            <div class="form-group col-md-6">
              <input type="text"
                     class="form-control"
                     placeholder="Address 1 *"
                     name="venueaddress1"
                     ngModel
                     id="inputAddress"
                     required>
            </div>

            <div class="form-group col-md-6">
              <input type="text"
                     class="form-control"
                     placeholder="Address 2"
                     name="venueaddress2"
                     ngModel
                     id="inputAddress2">
            </div>
          </div>

          <div class="row">
            <div class="form-group col-md-6">
              <input type="text"
                     name="city"
                     placeholder="City *"
                     ngModel
                     class="form-control"
                     id="inputCity"
                     required
              >
            </div>

            <div class="form-group col-md-4">
              <select id="inputState"
                      class="form-control"
                      name="venuestateselect"
                      required
                      ngModel>
                <option value="">State *</option>
                <option value="AL">AL</option>
                <option value="AK">AK</option>
                <option value="AZ">AZ</option>
                <option value="AR">AR</option>
                <option value="CA">CA</option>
                <option value="CO">CO</option>
                <option value="CT">CT</option>
                <option value="DE">DE</option>
                <option value="FL">FL</option>
                <option value="GA">GA</option>
                <option value="HI">HI</option>
                <option value="ID">ID</option>
                <option value="IL">IL</option>
                <option value="IN">IN</option>
                <option value="IA">IA</option>
                <option value="KS">KS</option>
                <option value="KY">KY</option>
                <option value="LA">LA</option>
                <option value="ME">ME</option>
                <option value="MD">MD</option>
                <option value="MA">MA</option>
                <option value="MI">MI</option>
                <option value="MN">MN</option>
                <option value="MS">MS</option>
                <option value="MO">MO</option>
                <option value="MT">MT</option>
                <option value="NE">NE</option>
                <option value="NV">NV</option>
                <option value="NH">NH</option>
                <option value="NJ">NJ</option>
                <option value="NM">NM</option>
                <option value="NY">NY</option>
                <option value="NC">NC</option>
                <option value="ND">ND</option>
                <option value="OH">OH</option>
                <option value="OK">OK</option>
                <option value="OR">OR</option>
                <option value="PA">PA</option>
                <option value="RI">RI</option>
                <option value="SC">SC</option>
                <option value="SD">SD</option>
                <option value="TN">TN</option>
                <option value="TX">TX</option>
                <option value="UT">UT</option>
                <option value="VT">VT</option>
                <option value="VA">VA</option>
                <option value="WA">WA</option>
                <option value="WV">WV</option>
                <option value="WI">WI</option>
                <option value="WY">WY</option>
              </select>
            </div>
          </div>

          <div class="row">
            <div class="form-group col-md-6">
              <input type="text"
                     class="form-control"
                     placeholder="Contact Name *"
                     name="venuecontactname"
                     ngModel
                     id="inputContactName"
                     required>
            </div>

            <div class="form-group col-md-6">
              <input type="text"
                     class="form-control"
                     id="inputPhone"
                     name="venuephone"
                     placeholder="Phone (Digits Only) *"
                     pattern="([0-9]{10})"
                     ngModel
                     #PhoneCSS = "ngModel"
                     required
              >
              <span *ngIf="PhoneCSS.touched && !PhoneCSS.valid" style="color: red">Phone Number Must be in 10 digits form. </span>
            </div>
          </div>

          <div class="row">
            <div class="form-group col-md-6">
              <input type="text"
                     placeholder="Job Title"
                     class="form-control"
                     name="venuejobtitle"
                     ngModel
                     id="inputJobTitle">
            </div>

            <div class="form-group col-md-6">
              <input type="email"
                     class="form-control"
                     placeholder="Contact Email *"
                     id="inputEmail"
                     name="venueemail"
                     ngModel
                     required>
            </div>
          </div>
          <div class="modal-footer">
            <button [disabled]="!createvenueform.valid" type="submit" class="btn btn-primary">Sign Up</button>
            <button type="button" class="btn btn-outline-dark" data-dismiss="modal">Close</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
