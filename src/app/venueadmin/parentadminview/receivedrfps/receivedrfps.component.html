<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="float-left">
        <h2> Received Requests For Proposals</h2>
      </div>
    </div>
    <div class="col-12">
      <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col">Event Name</th>
          <th scope="col">Event Date</th>
          <th scope="col">Event Purpose</th>
          <th scope="col">Start Time</th>
          <th scope="col">End Time</th>
          <th scope="col">Head Count</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let rfp of receviedrfps">
          <td>{{rfp.name}}</td>
          <td>{{rfp.eventdate}}</td>
          <td>{{rfp.eventpurpose.purpose}}</td>
          <td>{{rfp.startime}}</td>
          <td>{{rfp.endtime}}</td>
          <td>{{rfp.guestcount}}</td>
        </tr>

        </tbody>
      </table>

    </div>
  </div>
</div>
